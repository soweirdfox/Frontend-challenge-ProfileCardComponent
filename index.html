<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Profile card component</title>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card-container-main">
        <div class="top-div">
            <img class="user-image" src="images/image-victor.jpg" alt="user image">
            <div class="user-name-container">
                <div class="name-age-cont">
                <p class="user-name">Victor Crest</p>
                <p class="age">26</p>
               </div>
               <p class="city">London</p>
              </div>
        </div>
           <div class="statictic">
            <div class="stat">
                <p class="amount">80K</p>
                <p class="stat-name">Followers</p>
            </div>
            <div class="stat">
                <p class="amount">803K</p>
                <p class="stat-name">Likes</p>
            </div>
            <div class="stat">
                <p class="amount">1.4K</p>
                <p class="stat-name">Photos</p>
            </div>
           </div>

       </div>

    </div>
</body>
</html>
